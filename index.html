<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/index.css" type="text/css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css"
        type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato|Permanent+Marker" rel="stylesheet">
  <!--

  -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <title>Todolist</title>
</head>
<body>
  <header class="top-header">
    <div href="#" class="top-header-logo">
      <i class="fa fa-bars" id="menu-bar"></i>
      <span>Todolist</span>
    </div>
    <input type="text" placeholder="Search.." name="search" class="top-header-search">
    <nav class="top-header-nav">
      <li>
        <a href="#" class="no-display">Log in</a>
      </li>
      <li>
        <a href="#" class="no-display">Sign up</a>
      </li>
      <li>
        <a href="#"> <i class="fa fa-plus"></i></a>
      </li>
      <li>
        <a href="#"> <i class="fa fa-cog"></i></a>
      </li>
    </nav>
  </header>
  <main class="main">
    <!--
      <section class="main-content no-display">
      <h1 class="no-display">Save all your ideas and affairs.</h1>
      <p class="no-display">All things in one place, easy and simple. <br>
        You don't need to worry about forgetting something. <br>
        We will save all you need for you.</p>
      <a href="#" class="no-display">Get Started</a>
    </section>
    <div class="main-img no-display"> 
        <img src="src/img/main-image.jpg">
    </div>
    -->
    <section class="main-left">
      <nav class="main-left-nav">
        <li>
          <a href="#">
            <i class="fa fa-folder" id=""></i>
            All tasks
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-calendar-o"></i>
            Today
          </a>
        </li>
        <li>
          <a class="black" href="#">
            <i class="fa fa-calendar"></i>
            Next 7 days
          </a>
        </li>
      </nav>
      <div class="main-left-bar">Sections</div>
      <div class="main-left-section">
        <div class="section-item">
          <div class="section-item-content">Work</div>
          <i class="far fa-edit"></i>
        </div>
        <div class="section-item">
            <div class="section-item-content">Private</div>
            <i class="far fa-edit"></i>
          </div>
        <div class="section-item add-section" id="add-button">Add section</div>
        <div class="section-item-add no-display" id="add-section">
            <input placeholder="Name your section">
            <div class="add-buttons">
              <a class="add-buttons-add" href="#">Add section</a>
              <a class="add-buttons-cancel" href="#">Cancel</a>
            </div>  
        </div>
      </div>
    </section>
    <section class="main-tasks" id="task-holder">
      <div class="main-tasks-capture">Work</div>
      <div class="main-tasks-item">
        <div class="item-main">
          <input type="checkbox">
          <span class="item-title">First task</span>
        </div>
        <div class="item-minor">
          <div>Today</div>
          <i class="far fa-edit"></i>
        </div>
      </div>
      <div class="main-tasks-item">
          <div class="item-main">
            <input type="checkbox">
            <span class="item-title">Second task</span>
          </div>
          <div class="item-minor">
            <div>Yesterday</div>
            <i class="far fa-edit"></i>
          </div>
        </div>
      <div class="main-tasks-item add-task">Add task</div>
    </section>
  </main>
  <script src="src/main.js"></script>
</body>
</html>
